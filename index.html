<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loja Online — Home</title>

  <!-- CSS global -->
  <link rel="stylesheet" href="global.css">

  <!-- CSS específico da página -->
  <link rel="stylesheet" href="home.css">
</head>
<body>

  <header>
    <div class="brand">
      <a class="logo" href="../index.html">ADM</a>
      <div>
        <div style="font-weight:700">administrator shop</div>
        <div style="font-size:12px;color:var(--muted)">Compre rápido — entregue em todo o país</div>
      </div>
    </div>

    <nav>
      <div class="search" aria-label="busca">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="opacity:.8">
          <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
          <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2"></circle>
        </svg>
        <input id="searchInput" placeholder="Buscar produtos..." />
      </div>

      <div class="cart-btn">
        <button id="openCart" class="ghost">Carrinho</button>
        <div id="cartCount" class="cart-count" style="display:none">0</div>
      </div>
    </nav>
  </header>

  <main class="container">

    <section class="hero">
      <div>
        <h1>Os melhores produtos. <span class="hero-accent">Preços incríveis</span></h1>
        <p>Navegue por categorias, veja as ofertas do dia e adicione ao carrinho em um clique.</p>

        <button class="cta" id="shopNow">Comprar agora</button>
      </div>
      <div class="hero-img"></div>
    </section>

    <section class="section">
      <h2>Destaques</h2>
      <div class="grid" id="productsGrid"></div>
    </section>

  </main>

  <!-- Modal Carrinho -->
  <div id="cartModal" class="modal" style="display:none">
    <h3>Seu Carrinho</h3>
    <div id="cartItems"></div>

    <div class="cart-footer">
      <div class="cart-total">Total: <span id="cartTotal">R$0,00</span></div>
      <div>
        <button id="checkout" class="cta">Finalizar</button>
        <button id="closeCart" class="ghost">Fechar</button>
      </div>
    </div>
  </div>

  <footer>
    © 2025 — Feito com perfeição para aprendizado
  </footer>

  <!-- IMPORTANTE: carregar o banco de dados primeiro -->
  <script src="produtosDB.js"></script>

  <!-- Depois o script principal da Home -->
  <script src="script.js"></script>
</body>
</html>
