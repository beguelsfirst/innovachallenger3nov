<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualização de Produto</title>

    <!-- CSS global + estilos da página -->
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- ========================================================= -->
    <!-- HEADER IGUAL AO DA HOME --------------------------------- -->
    <!-- ========================================================= -->
    <header>
    <div class="brand">
        <a class="logo" href="../index.html">ADM</a>
        <div>
            <div style="font-weight:700">administrator shop</div>
        </div>
        <div style="font-size:12px;color:var(--muted)">Compre rápido — entregue em todo o país</div>
        </div>
    </div>

    <nav>
        <div class="search" aria-label="busca">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="opacity:.8">
            <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
            <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2"></circle>
        </svg>
        <input id="searchInput" placeholder="Buscar produtos..." />
        </div>

        <div class="cart-btn">
            <button id="openCart" class="ghost">Carrinho</button>
            <div id="cartCount" class="cart-count" style="display:none">0</div>
        </div>
    </nav>
    </header>
    <!-- ========================================================= -->
    <!-- FIM DA HEADER ------------------------------------------- -->
    <!-- ========================================================= -->


    <!-- ========================= CONTEÚDO ========================= -->
    <main class="container-produto">
        <div class="produto-conteudo">

            <!-- ===================== CARROSSEL DE IMAGENS ===================== -->
            <div class="produto-imagem">

                <div class="carousel">
                    <button class="carousel-btn left" id="btn-prev">❮</button>

                    <div class="carousel-track" id="carousel-track">
                        <!-- Imagens carregadas via JS -->
                    </div>

                    <button class="carousel-btn right" id="btn-next">❯</button>
                </div>

                <!-- Miniaturas -->
                <div id="miniaturas" class="miniaturas-container"></div>

            </div>


            <!-- ===================== INFORMAÇÕES DO PRODUTO ===================== -->
            <div class="produto-info">
                
                <h1 class="produto-nome"></h1>

                <p class="produto-preco"></p>

                <p class="produto-descricao"></p>

                <!-- ----------- AÇÕES ----------- -->
                <div class="produto-acoes">
                    <label class="label-qtd" for="qtd">Qtd:</label>
                    <input type="number" id="qtd" min="1" value="1">

                    <button class="btn-comprar" onclick="adicionarCarrinho()">
                        Adicionar ao Carrinho
                    </button>
                </div>

                <!-- ----------- LISTA DE DETALHES ----------- -->
                <div class="produto-detalhes">
                    <h3>Detalhes do Produto</h3>
                    <ul></ul>
                </div>

            </div>
        </div>
    </main>

    <!-- ========================= AVISO ========================= -->
    <div class="aviso" id="aviso">Produto adicionado ao carrinho!</div>


    <!-- Banco de produtos -->
    <script src="../produtosDB.js"></script>

    <!-- Script da página -->
    <script src="script.js"></script>
</body>
</html>
