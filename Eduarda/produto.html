<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualização de Produto</title>

    <!-- Importa arquivos reais -->
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="/Eduarda/styles.css">
</head>

<body>

    <!-- ========================= HEADER ========================= -->
    <header class="header">
        <div class="brand">
            <div class="logo">A</div>
            <div>
                <p class="logo-text">Administrator Shop</p>
                <p class="logo-sub">Tecnologia & Inovação</p>
            </div>
        </div>

        <nav>
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Carrinho</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>


    <!-- ========================= CONTEÚDO ========================= -->
    <main class="container-produto">
        <div class="produto-conteudo">

            <!-- ----------- IMAGEM PRINCIPAL + MINIATURAS ----------- -->
            <div class="produto-imagem">
                <!-- JS irá trocar automaticamente esta imagem -->
                <img id="imagem-principal" src="" alt="Imagem do Produto">
            </div>


            <!-- ----------- INFORMAÇÕES DO PRODUTO ----------- -->
            <div class="produto-info">
                
                <h1 class="produto-nome"></h1>

                <p class="produto-preco"></p>

                <p class="produto-descricao"></p>

                <!-- ----------- AÇÕES (qtd + comprar) ----------- -->
                <div class="produto-acoes">
                    <label class="label-qtd" for="qtd">Qtd:</label>
                    <input type="number" id="qtd" min="1" value="1">

                    <button class="btn-comprar" onclick="adicionarCarrinho()">
                        Adicionar ao Carrinho
                    </button>
                </div>

                <!-- ----------- LISTA DE DETALHES (dinâmico) ----------- -->
                <div class="produto-detalhes">
                    <h3>Detalhes do Produto</h3>
                    <ul></ul>
                </div>

            </div>
        </div>
    </main>


    <!-- ========================= AVISO (POP-UP) ========================= -->
    <div class="aviso" id="aviso">Produto adicionado ao carrinho!</div>

    <!-- Importa o banco de produtos -->
    <script src="../produtosDB.js"></script>

    <!-- Importa o script de funcionalidade -->
    <script src="/Eduarda/scripts.js"></script>
</body>
</html>
