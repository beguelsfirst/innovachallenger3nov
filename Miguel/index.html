<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carrinho — Loja Online</title>

  <!-- CSS externo -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Carrinho</h1>
    <div class="panel">
      <div class="left" id="leftCol">
        <div id="cartItems"></div>
        <div style="display:flex;gap:8px;margin-top:12px">
          <button class="secondary" id="clearBtn">Limpar carrinho</button>
          <button class="secondary" id="backBtn">Continuar comprando</button>
        </div>
      </div>

      <div class="right">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div>
            <div class="muted">Resumo</div>
            <div style="font-weight:700">Finalize seu pedido</div>
          </div>
          <div style="color:var(--success);font-weight:700">Frete GRÁTIS</div>
        </div>

        <div style="margin-top:12px">
          <div style="display:flex;justify-content:space-between">
            <div class="muted">Subtotal</div>
            <div id="subtotal">R$0,00</div>
          </div>

          <div style="display:flex;justify-content:space-between;margin-top:6px">
            <div class="muted">Frete</div>
            <div id="ship">R$0,00</div>
          </div>

          <hr style="border:none;height:8px;background:transparent">

          <div style="display:flex;justify-content:space-between;font-weight:800;font-size:18px">
            <div>Total</div>
            <div id="total">R$0,00</div>
          </div>
        </div>

        <div style="margin-top:12px">
          <input id="name" placeholder="Nome completo">
          <input id="cpf" placeholder="CPF">
          <input id="cep" placeholder="CEP">
          <input id="address" placeholder="Endereço (Rua, nº)">

          <select id="payment" class="payment-select">
            <option value="credit">Cartão de crédito</option>
            <option value="pix">Pix (5% off)</option>
            <option value="boleto">Boleto</option>
          </select>

          <button id="confirm" class="cta-large" style="margin-top:12px">Confirmar pedido</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS externo -->
  <script src="script.js"></script>
</body>
</html>
